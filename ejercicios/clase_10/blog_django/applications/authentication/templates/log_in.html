{% extends 'base.html' %}

{% block header %}
  <h1>Log In</h1>
{% endblock %}

{% block content %}
    <form method="post">
    {% csrf_token %}
    <label for="username">Username</label>
    <input name="username" id="username"  required>
    <label for="password">Password</label>
    <input name="password" id="password" type="password" required>
    <input type="submit" value="Login">
  </form>
{% endblock %}
