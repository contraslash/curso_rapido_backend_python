# Bases de Datos
## Mauricio Collazos
---
# Tipos de bases de datos
- SQL
- No SQL
---
# SQL
Standard Query Language:

- Manejo estandarizado de algebra relacional
- Definición de estructura de datos
- Relación entre los datos
- Eficiente para millones de datos
- Normalización
---
# Bases de datos SQL
- MySQL
- PostgreSQL
- MsSQL
- MariaDB
- Oracle
- SQLite
---
# ORM
Object Relational Mapper
- SQLAlchemy
- Peewee 
- Django ORM
- Pony ORM

[Mas información](https://www.fullstackpython.com/object-relational-mappers-orms.html)
---
# No SQL
Todo lo que no es SQL
- Documentales
- Grafos
- Llave Valor
- Orientadas a Objetos
- Tabular
---
# Bases de datos No SQL
- Mongo
- Cassandra
- Redis
- Neo4j
- CouchDB
