# Ventajas
- Tipado Dinámico
```java
int x = 1;
// x es entero y su valor es 1
x = x/2;
// x es entero y su valor es 0
```
```python
x = 1
# x es entero y su valor es 1
x = x/2
# x es es flotante y su valor es 0.5
```
---
# Ventajas
- Sintaxis Limpia
```java
private void function_1(int x)
{
    int y = x + 1;
    if (y > 5)
    {
        return x;
    }
    else
    {
        return y;
    }
    return y
}
```
```python
def function_1(x):
    y = x + 1
    if y > 5:
        return x
    else:
        return y
```
---
# Ventajas
- Oneliners
```java 
int temp = x;
x = y;

```
```python
y,x = x,y
```
